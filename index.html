<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Conversion</title>

  <link rel="icon" href="./assets/icon/favicon.png">
  <link rel="apple-touch-icon" href="./assets/icon/favicon.png">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <article class="conversion">
      <header class="conversion__header grid">
        <h1 class="conversion__title">Metric/Imperial Unit Conversion</h1>
        <input type="number" name="number" id="number-inpt" class="number-inpt" autofocus autocomplete="off">
        <button id="convert-btn" class="btn">Convert</button>
      </header>
      <section class="conversion__body grid" id="conversion-body">
        <div class="box">
          <h2 class="box__title">Length (Meter/Feet)</h2>
          <p id="meterToFeet" class="box__description"><span class="accent">0</span> meters = <span class="accent">0</span> feet | <span class="accent">0</span> feet = <span class="accent">0</span> meters</p>
        </div>
        <div class="box">
          <h2 class="box__title">Volume (Liters/Gallons)
          </h2>
          <p id="literToGallon" class="box__description"><span class="accent">0</span> liters = <span class="accent">0</span> gallons | <span class="accent">0</span> gallons = <span class="accent">0</span> liters</p>
        </div>
        <div class="box">
          <h2 class="box__title">Mass (Kilograms/Pounds)</h2>
          <p id="massToPound" class="box__description"><span class="accent">0</span> kilos = <span class="accent">0</span> pounds | <span class="accent">0</span> pounds = <span class="accent">0</span> kilos</p>
        </div>
      </section>
    </article>
  </main>
  <footer class="attribution">
    <small> Frontend Career Path by <a href="https://scrimba.com/" class="attribution__cta" target="_blank" rel="noreferrer">Scrimba</a> - Coded by <a href="https://github.com/mendez-v/unit-conversion" class="attribution__cta" target="_blank" rel="noreferrer">VIMP</a> ðŸ’œ</small>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
